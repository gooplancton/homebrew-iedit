name: Bump Homebrew Formula
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (without v prefix, e.g., 0.1.0)'
        required: true
        type: string
permissions:
  contents: write
jobs:
  bump-formula:
    runs-on: ubuntu-latest
    steps:

      - name: Calculate SHAs and update formula
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          VERSION="${VERSION}"
          MACOS_X86_URL="https://github.com/gooplancton/iedit/releases/download/v${VERSION}/iedit-macos-x86_64"
          MACOS_ARM_URL="https://github.com/gooplancton/iedit/releases/download/v${VERSION}/iedit-macos-arm64"
          LINUX_URL="https://github.com/gooplancton/iedit/releases/download/v${VERSION}/iedit-linux"
          
          echo "Fetching and hashing:"
          echo "  $MACOS_X86_URL"
          echo "  $MACOS_ARM_URL"
          echo "  $LINUX_URL"
          
          MACOS_X86_SHA=$(curl -fsSL "$MACOS_X86_URL" | sha256sum | cut -d' ' -f1)
          MACOS_ARM_SHA=$(curl -fsSL "$MACOS_ARM_URL" | sha256sum | cut -d' ' -f1)
          LINUX_SHA=$(curl -fsSL "$LINUX_URL" | sha256sum | cut -d' ' -f1)
          
          echo "macos x86 sha: $MACOS_X86_SHA"
          echo "macos arm sha: $MACOS_ARM_SHA"
          echo "linux sha: $LINUX_SHA"
          
          export VERSION MACOS_X86_SHA MACOS_ARM_SHA LINUX_SHA MACOS_X86_URL MACOS_ARM_URL LINUX_URL
          
          ruby <<'EOF'
          formula_file = 'Formula/iedit.rb'
          content = File.read(formula_file)
          
          # Update version
          content.gsub!(/version\s+"[^"]+"/, "version \"#{ENV['VERSION']}\"")
          
          # Update URLs
          content.gsub!(/MACOS_X86_URL\s+=\s+"[^"]+"/, "MACOS_X86_URL = \"#{ENV['MACOS_X86_URL']}\"")
          content.gsub!(/MACOS_ARM_URL\s+=\s+"[^"]+"/, "MACOS_ARM_URL = \"#{ENV['MACOS_ARM_URL']}\"")
          content.gsub!(/LINUX_URL\s+=\s+"[^"]+"/, "LINUX_URL = \"#{ENV['LINUX_URL']}\"")
          
          # Update SHAs
          content.gsub!(/sha256\s+"REPLACE_WITH_ACTUAL_SHA256_FOR_x86_64"/, "sha256 \"#{ENV['MACOS_X86_SHA']}\"")
          content.gsub!(/sha256\s+"REPLACE_WITH_ACTUAL_SHA256_FOR_arm64"/, "sha256 \"#{ENV['MACOS_ARM_SHA']}\"")
          content.gsub!(/sha256\s+"REPLACE_WITH_ACTUAL_SHA256_FOR_linux"/, "sha256 \"#{ENV['LINUX_SHA']}\"")
          
          File.write(formula_file, content)
          EOF
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/iedit.rb
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump iedit to ${VERSION}"
            git push
          fi
